<div class="card">
  <h1>Login</h1>
  <h3>Noomnim Chat</h3>

  <mat-form-field class="full-width">
    <input matInput placeholder="Name" id="username" [(ngModel)]="name" (keyup.enter)="onLogin()" required autofocus>
  </mat-form-field>
  <div class="error-text">{{error}}</div>

  <button mat-raised-button class="blue-button btn full-width" (click)="onLogin()">Sign In</button>
</div>
