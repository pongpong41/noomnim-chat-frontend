<h2>Chatroom</h2>
<h1>User  {{userService.user.name}}</h1>
{{error}}
<div>
  New Group: <input type="text" [(ngModel)]="name" (keyup.enter)="onCreateGroup()">
  <button (click)="onCreateGroup()">Create</button>
</div>
<div>
  Search Group <input type="text" [(ngModel)]="keys" (keyup.enter)="onSearchGroup()">
  <button (click)="onSearchGroup()">Search</button>
</div>
<h2>Groups</h2>
<p *ngFor="let group of groups">{{group.name}}</p>
