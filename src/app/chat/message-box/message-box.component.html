<div class="container search">
  <div *ngIf="!chatService.currentGroup" class="no-group">
    No group selected
  </div>
  <div *ngIf="chatService.currentGroup" class="group-message">
    <p class="section-header">{{chatService.currentGroup.name}}</p>
    <app-message *ngFor="let message of chatService.filterMessage(chatService.currentGroup.id)" [message]="message"></app-message>
    <app-new-message></app-new-message>
  </div>
</div>
