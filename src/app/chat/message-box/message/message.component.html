<div class="message-box" [class.owner]="isOwner" *ngIf="!isUnreadMessage">
  <div class="message">
    <div class="client-label">{{message.posted_by.name}}</div>
    <div class="message-content" [matTooltip]="message.time | time">{{message.content}}</div>
  </div>
</div>
<div class="message-unread" *ngIf="isUnreadMessage">
  <div class="unread-label">Unread messages</div>
</div>
