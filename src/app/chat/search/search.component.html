<div class="container search">
  <img src="assets/rabbit.png" class="image-background">
  {{error}}
  <mat-form-field class="spacing" color="accent">
    <input matInput placeholder="New Group" id="new-group" [(ngModel)]="name" (keyup.enter)="onCreateGroup()">
  </mat-form-field>
  <button mat-raised-button class="btn spacing" (click)="onCreateGroup()">Create New Group</button>
  <div class="line"></div>

  <mat-form-field class="spacing" color="accent">
    <input matInput placeholder="Search" id="search" [(ngModel)]="keys" (keyup.enter)="onSearchGroup()">
  </mat-form-field>
  <div class="list-container">
    <mat-list>
      <div *ngFor="let group of groups">
        <mat-list-item class="group">
          <p mat-line>{{group.name}}</p>
          <button mat-stroked-button (click)="onJoinGroup(group.id)">Join</button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </div>
</div>
