<mat-list class="container groups">
  <p class="section-header">Groups</p>
  <div class="list-container">
    <mat-list>
      <div class="group-item" *ngFor="let group of userService.groups">
        <mat-list-item class="group" (click)="onSelectGroup(group)">
          <div>{{group.name}}</div>
        </mat-list-item>
        <button mat-button color="warn" (click)="onLeaveGroup(group)">X</button>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </div>
</mat-list>
