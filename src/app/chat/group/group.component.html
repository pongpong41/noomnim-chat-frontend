<div class="chat-group">
  <img src="assets/rabbit.png" class="image-background">
  <app-section-header title="My Groups" leftIcon="add" (clickLeftIcon)="addGroup()"></app-section-header>
  <mat-list class="container groups">
    <mat-list>
      <div class="group-item" *ngFor="let group of userService.groups" [ngClass]="groupStyle(group.id)">
        <mat-list-item (click)="onSelectGroup(group)">
          <div class="group">
            <div>{{group.name}}</div>
            <button mat-icon-button class="btn" (click)="onLeaveGroup($event, group)">
              <mat-icon>remove</mat-icon>
            </button>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-list>
</div>
